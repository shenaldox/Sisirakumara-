<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisira Kumara | Media & Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #05020a;
      }
      html {
        scroll-behavior: smooth;
        scrollbar-width: thin;
        scrollbar-color: #22d3ee transparent;
        background-color: var(--bg-color);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: #fff;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        background-color: transparent !important;
      }
      
      /* Fullscreen Video Background Fixes */
      .video-background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        overflow: hidden;
        pointer-events: none;
        background-color: var(--bg-color); /* Fallback */
      }
      .video-background-container video {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Ensure hardware acceleration */
        transform: translateZ(0);
      }
      
      .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom, 
          rgba(5, 2, 10, 0.4), 
          rgba(5, 2, 10, 0.7) 40%,
          rgba(5, 2, 10, 0.95)
        );
        z-index: -1;
        pointer-events: none;
      }

      .glass {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .will-animate {
        will-change: transform, opacity;
      }
      
      img {
        content-visibility: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Fullscreen Video Layer -->
    <div class="video-background-container">
      <video 
        autoplay 
        muted 
        loop 
        playsinline 
        preload="auto"
      >
        <source src="https://files.catbox.moe/nqqjr2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <!-- Overlay Layer -->
    <div class="video-overlay"></div>
    
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
